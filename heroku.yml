build:
  docker:
    image: ghcr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      NET_ADMIN
      SYS_MODULE
    environment:
      PUID=38627
      PGID=38627
      TZ=Asia/Kolkata
      SERVERURL=auto
      SERVERPORT=2370
      PEERS=1
      PEERDNS=auto
      INTERNAL_SUBNET=3.7.9.0
      ALLOWEDIPS=0.0.0.0/0
    volumes:
      ./config:/config
      /lib/modules:/lib/modules
    ports:
      2370:2370/udp
    sysctls: net.ipv4.conf.all.src_valid_mark=1
